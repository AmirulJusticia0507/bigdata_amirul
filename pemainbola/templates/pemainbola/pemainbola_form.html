<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemain Bola</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Form Pemain Bola</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" name="nama"
                    {% if pemainbola %} value="{{ pemainbola.nama }}" {% endif %} required>
            </div>
            <div class="mb-3">
                <label for="posisi" class="form-label">Posisi</label>
                <input type="text" class="form-control" id="posisi" name="posisi"
                    {% if pemainbola %} value="{{ pemainbola.posisi }}" {% endif %} required>
            </div>
            <div class="mb-3">
                <label for="umur" class="form-label">Umur</label>
                <input type="number" class="form-control" id="umur" name="umur"
                    {% if pemainbola %} value="{{ pemainbola.umur }}" {% endif %} required>
            </div>
            <div class="mb-3">
                <label for="klub" class="form-label">Klub</label>
                <input type="text" class="form-control" id="klub" name="klub"
                    {% if pemainbola %} value="{{ pemainbola.klub }}" {% endif %} required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr>
        <h2>Daftar Pemain Bola</h2>
        <ul class="list-group">
            {% for item in pemainbola_list %}
                <li class="list-group-item">
                    <strong>{{ item.nama }}</strong> - Posisi: {{ item.posisi }} - Umur: {{ item.umur }} - Klub: {{ item.klub }}
                    <a href="{% url 'pemainbola_form' pemainbola_id=item.id %}" class="btn btn-warning btn-sm float-end ms-2">Edit</a>
                    <a href="{% url 'pemainbola_hapus' pemainbola_id=item.id %}" class="btn btn-danger btn-sm float-end ms-2">Hapus</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
